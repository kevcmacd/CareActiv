<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo List App</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="js/app.js"></script>
</head>
<body>

<div data-role="page" id="todo" >

	<div data-role="header">
		<h1>ToDo List</h1>
		<a href="viewempty.html" class="ui-btn ui-btn-right ui-icon-plus ui-btn-icon-left">Add Activity</a>
	</div>
		
	<div data-role="content">
		<h2></h2>	
		<label for="tododay">Enter a date, and press GO to show the list for that day:</label>
			
		<input type="date" name="tododay" id="tododay">
						
		<input type="button" id="gobtn" value="Go!">
		<br>
			
		<center><h3>Activities:</h3></center>
			
		<ul id="items" data-role="listview" data-inset="true"></ul>
		
	</div>
		
	<div data-role="footer" data-position="fixed">
		<a href="index.html" class="ui-btn ui-btn-left ui-icon-star ui-btn-icon-left">Log Out</a>
		<h1></h1>
		<a href="config.html" class="ui-btn ui-btn-right ui-icon-gear ui-btn-icon-left">Configure</a>
	</div>
		
</div>

</body>
</html>
